<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game State</title>        
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>
    <script src="scripts.js"></script> <!--this script file is to be shared among all pages-->
    <script src="gameState.js"></script>
</head>
<body>
    <div></div> <!--Enemy life things-->
    <div class="lifeStats"> <!--My life things-->
        <div class='lifeTotalWithButtons'>
            <h2 id='name'>Life</h2>
            <h2 id="lifeTotal">40</h2>
            <button onclick="set(displayedNumber+1, displayedStat);">+1</button>
            <button onclick="set(displayedNumber-1, displayedStat);">-1</button>
            <button onclick="set(displayedNumber+5, displayedStat);">+5</button>
            <button onclick="set(displayedNumber-5, displayedStat);">-5</button>
        </div>
        <button id='poisonButton' onclick="switchTo('Poison')">Poison</button>
        <button id='experienceButton' onclick="switchTo('Experience')">Experience</button>

    </div> 
</body>
</html>
