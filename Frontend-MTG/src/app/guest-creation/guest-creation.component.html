<h1>
  User Details
</h1>
<div style= 'text-align: center;color:white'>

  <input [(ngModel)]="playerName" type ="text" id ='playerName'>
  Commander's Name
  <input [(ngModel)]="commanderAName" type = 'text' id = 'commanderName'>
  <input [(ngModel)]="hasPartner" type= 'checkbox' id ='partnerBool' name = 'partner' value ='false'> Partner?

  <div>
    <div id='cP' class = 'divButton' (click)="createGuest()">Create Yourself!</div>
  </div>
</div>
