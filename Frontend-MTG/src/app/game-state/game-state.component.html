<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game State</title>        
</head>
<body>
    <div id='enemyStats'></div> <!--Enemy life things-->
    <div class="lifeStats"> <!--My life things-->

            <h2 id='name'>Life</h2>
            <h2 id="lifeTotal">40</h2>
            <button>+1</button>
            <button>-1</button>
            <button>+5</button>
            <button>-5</button>
        </div>
        <button id='poisonButton'>Poison</button>
        <button id='experienceButton'>Experience</button>

    </div> 
</body>
</html>
